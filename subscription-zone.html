<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منطقة الاشتراكات | alphaservicemasters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #181d2a;
      --accent: #2b8cfc;
      --accent2: #ff9800;
      --card-bg: #23263a;
      --card-border: #26304a;
      --text-main: #fff;
      --text-muted: #bfc7d5;
      --cat-active: #2b8cfc33;
      --badge-hot: linear-gradient(90deg,#ff9800 0%,#ffd700 100%);
      --badge-new: linear-gradient(90deg,#2b8cfc 0%,#00d4ff 100%);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-main);
      min-height: 100vh;
      direction: rtl;
    }
    .navbar {
      background: #20243a;
      box-shadow: 0 2px 16px #0004;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      height: 62px;
      direction: rtl;
    }
    .navbar .logo {
      font-size: 1.4em;
      font-weight: 900;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 1.5px;
    }
    .navbar nav {
      display: flex;
      gap: 22px;
    }
    .navbar nav a {
      color: var(--text-main);
      text-decoration: none;
      font-size: 1.08em;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .navbar nav a:hover, .navbar nav a.active {
      background: var(--accent);
      color: #fff;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        height: auto;
        padding: 10px 4vw;
        gap: 8px;
        align-items: flex-start;
      }
      .navbar nav {
        gap: 8px;
        width: 100%;
      }
      .navbar .logo {
        font-size: 1.1em;
        margin-bottom: 2px;
      }
    }
    .container {
      max-width: 950px;
      margin: 0 auto;
      padding: 0 12px;
    }
    .zone-header {
      margin-top: 36px;
      margin-bottom: 32px;
      text-align: center;
      padding: 0 8vw;
    }
    .zone-header h1 {
      font-size: 2.2em;
      font-weight: 900;
      color: var(--accent2);
      margin-bottom: 16px;
      letter-spacing: 2px;
      line-height: 1.18;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .zone-header h1 img {
      width: 42px;
      height: 42px;
      vertical-align: middle;
      border-radius: 10px;
      object-fit: cover;
    }
    .zone-header p {
      color: var(--text-muted);
      font-size: 1.15em;
      margin-bottom: 0;
      opacity: 0.96;
      line-height: 1.7;
      font-weight: 500;
    }
    @media (max-width: 700px) {
      .zone-header {
        margin-top: 20px;
        padding: 0 2vw;
      }
      .zone-header h1 {
        font-size: 1.3em;
      }
      .zone-header p {
        font-size: 1em;
      }
    }
    .categories-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 36px;
      animation: fadeIn 0.7s;
    }
    .category-card {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 14px;
      box-shadow: 0 2px 12px #0003;
      width: 110px;
      min-width: 90px;
      text-align: center;
      cursor: pointer;
      padding: 14px 6px 8px 6px;
      transition: border 0.18s, box-shadow 0.18s, background 0.18s, color 0.18s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--text-main);
      position: relative;
      user-select: none;
    }
    .category-card img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 8px;
      background: #23263a;
      margin-bottom: 4px;
      border: 1px solid #2b8cfc44;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #2b8cfc11;
    }
    .category-card.active,
    .category-card:hover {
      border: 2.5px solid var(--accent);
      background: var(--cat-active);
      color: var(--accent2);
      box-shadow: 0 8px 32px #2b8cfc22, 0 2px 12px #0002;
    }
    .category-title {
      font-size: 1em;
      margin: 0;
      margin-top: 2px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .search-bar {
      text-align: center;
      margin-bottom: 24px;
    }
    .search-bar input {
      padding: 9px 16px;
      border-radius: 18px;
      border: 1.5px solid #29314a;
      width: 90%;
      max-width: 350px;
      font-size: 1em;
      outline: none;
      background: #23263a;
      color: #fff;
      transition: border 0.2s;
    }
    .search-bar input:focus {
      border: 1.5px solid var(--accent);
    }
    .products-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 32px;
      animation: fadeIn 0.7s;
    }
    .product-row {
      background: var(--card-bg);
      border: 1.5px solid var(--card-border);
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 18px 18px;
      transition: border 0.18s, box-shadow 0.18s;
      position: relative;
      animation: fadeInUp 0.6s;
    }
    .product-row:hover {
      border: 1.5px solid var(--accent2);
      box-shadow: 0 8px 32px #2b8cfc22, 0 2px 12px #0002;
    }
    .product-img {
      width: 54px;
      height: 54px;
      object-fit: cover;
      border-radius: 8px;
      background: #23263a;
      border: 1.5px solid #2b8cfc44;
      box-shadow: 0 2px 8px #2b8cfc11;
      flex-shrink: 0;
    }
    .product-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .product-title {
      font-size: 1.08em;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .product-desc {
      font-size: 0.97em;
      color: var(--text-muted);
      margin-bottom: 2px;
    }
    .product-price {
      font-size: 1em;
      font-weight: 600;
      color: var(--accent2);
      margin-top: 2px;
      margin-bottom: 2px;
    }
    .product-btn {
      padding: 7px 22px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent2) 100%);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, transform 0.18s;
      box-shadow: 0 2px 8px #2b8cfc22;
      text-decoration: none;
      margin-right: 10px;
      margin-left: 0;
      letter-spacing: 0.5px;
      flex-shrink: 0;
    }
    .product-btn:hover {
      background: linear-gradient(90deg, var(--accent2) 0%, var(--accent) 100%);
      transform: scale(1.07);
    }
    .coming-soon {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      color: #ffd700;
      font-size: 1.2em;
      text-align: center;
      padding: 40px 0;
      margin: 24px 0;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .badge {
      display: inline-block;
      color: #fff;
      font-size: 0.85em;
      font-weight: bold;
      padding: 2px 10px;
      border-radius: 12px;
      letter-spacing: 0.5px;
      vertical-align: middle;
      margin-right: 7px;
      margin-left: 0;
      background: var(--badge-hot);
      box-shadow: 0 1px 4px #0001;
      animation: fadeIn 0.5s;
    }
    .badge.hot { background: var(--badge-hot);}
    .badge.new { background: var(--badge-new);}
    @media (max-width: 700px) {
      .categories-grid {
        gap: 10px;
      }
      .category-card {
        width: 80px;
        min-width: 70px;
        padding: 8px 2px 4px 2px;
      }
      .category-title {
        font-size: 0.92em;
      }
      .product-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 12px 10px;
      }
      .product-btn {
        margin-right: 0;
        margin-top: 4px;
      }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(18px);}
      to {opacity: 1; transform: none;}
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 1em;
      padding: 24px 0 12px 0;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/5953/5953768.png" alt="Alpha Logo" style="width:28px;height:28px;vertical-align:middle;border-radius:8px;">
      alphaservicemasters
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="gaming-zone.html">منطقة الألعاب</a>
      <a href="subscription-zone.html" class="active">منطقة الاشتراكات</a>
      <a href="product-zone.html">منطقة المنتجات</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>
  </div>
  <div class="container">
    <section class="zone-header">
      <h1>
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Subscription">
        منطقة الاشتراكات
      </h1>
      <p>
        أفضل عروض الاشتراكات الرقمية: نتفليكس، سبوتيفاي، كانفا، أدوات الذكاء الاصطناعي.<br>
        أسعار منافسة وتفعيل فوري وخدمة عملاء احترافية.
      </p>
    </section>
    <!-- Categories -->
    <div class="categories-grid" id="categoriesGrid"></div>
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="ابحث عن اشتراك أو خدمة...">
    </div>
    <!-- Products -->
    <div class="products-list" id="productsList"></div>
    <footer>
      &copy; 2025 alphaservicemasters. جميع الحقوق محفوظة.
    </footer>
  </div>
  <script>
    // Subscription categories with images
    const categories = [
      { key: "all", name: "الكل", img: "https://th.bing.com/th/id/OIP.6JO-DS0G8-iUeQ4JXZs8LQAAAA?w=209&h=209&c=7&r=0&o=7&cb=iwp2&dpr=1.3&pid=1.7&rm=3" },
      { key: "netflix", name: "نتفليكس", img: "https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" },
      { key: "spotify", name: "سبوتيفاي", img: "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" },
      { key: "canva", name: "كانفا", img: "https://static.canva.com/static/images/favicon.ico" },
      { key: "ai", name: "أدوات الذكاء الاصطناعي", img: "https://cdn-icons-png.flaticon.com/512/4712/4712035.png" }
    ];

    // Subscription products
    const products = [
      // Spotify
      { title: "سبوتيفاي شهر", desc: "استمع لأغانيك المفضلة بدون إعلانات لمدة شهر.", img: "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg", category: "spotify", price: 10 },
      { title: "سبوتيفاي 3 أشهر", desc: "اشتراك سبوتيفاي لمدة 3 أشهر بسعر خاص.", img: "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg", category: "spotify", price: 25 },
      { title: "سبوتيفاي 6 أشهر", desc: "اشتراك سبوتيفاي لمدة 6 أشهر.", img: "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg", category: "spotify", price: 45 },
      { title: "سبوتيفاي 12 شهر", desc: "اشتراك سبوتيفاي لمدة سنة كاملة.", img: "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg", category: "spotify", price: 90 },
      // Canva
      { title: "Canva Pro سنة", desc: "اشترك في كانفا برو لسنة كاملة بسعر 10 د.ت فقط.", img: "https://static.canva.com/static/images/favicon.ico", category: "canva", price: 10 },
      { title: "Canva Pro 3 سنوات", desc: "اشترك في كانفا برو لمدة 3 سنوات بسعر 15 د.ت فقط.", img: "https://static.canva.com/static/images/favicon.ico", category: "canva", price: 15 },
      // AI Tools
      { title: "Perplexity AI Pro 12 شهر", desc: "اشترك في Perplexity Pro وتمتع بإمكانيات الذكاء الاصطناعي المتقدمة لمدة سنة كاملة: بحث متطور، نماذج GPT-4 وClaude، رفع ملفات، دعم خاص، وأكثر.[1][2][3][6]", img: "https://cdn-icons-png.flaticon.com/512/4712/4712035.png", category: "ai", price: 69 }
    ];

    let currentCategory = 'all';
    let currentSearch = '';

    // Render categories
    const categoriesGrid = document.getElementById('categoriesGrid');
    categories.forEach((cat, idx) => {
      categoriesGrid.innerHTML += `
        <div class="category-card${idx === 0 ? ' active' : ''}" data-cat="${cat.key}">
          <img src="${cat.img}" alt="${cat.name}">
          <div class="category-title">${cat.name}</div>
        </div>
      `;
    });

    // Render products
    function renderProducts(catKey, searchTerm = '') {
      const productsList = document.getElementById('productsList');
      productsList.innerHTML = '';
      // Netflix: show coming soon, no products
      if (catKey === 'netflix') {
        productsList.innerHTML = `<div class="coming-soon">قريباً: عروض اشتراكات نتفليكس المميزة</div>`;
        return;
      }
      let filtered = catKey === 'all' ? products : products.filter(p => p.category === catKey);
      if (searchTerm) {
        filtered = filtered.filter(prod =>
          prod.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
          prod.desc.toLowerCase().includes(searchTerm.toLowerCase())
        );
      }
      if (filtered.length === 0) {
        productsList.innerHTML = '<p style="text-align:center;color:#888">لا توجد منتجات في هذا التصنيف.</p>';
        return;
      }
      filtered.forEach(prod => {
        productsList.innerHTML += `
          <div class="product-row">
            <img class="product-img" src="${prod.img}" alt="${prod.title}">
            <div class="product-info">
              <div class="product-title">
                ${prod.badge ? `<span class="badge ${prod.badge.toLowerCase()}">${prod.badge}</span>` : ''}
                ${prod.title}
              </div>
              <div class="product-desc">${prod.desc}</div>
            </div>
            <div class="product-price">${prod.price} د.ت</div>
            <a class="product-btn" href="#" onclick="alert('لطلب المنتج تواصل معنا عبر واتساب أو صفحة تواصل معنا.');return false;">اطلب الآن</a>
          </div>
        `;
      });
    }

    // Handle category click
    document.querySelectorAll('.category-card').forEach(card => {
      card.addEventListener('click', function() {
        document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
        this.classList.add('active');
        currentCategory = this.getAttribute('data-cat');
        renderProducts(currentCategory, currentSearch);
      });
    });

    // Handle search
    document.getElementById('searchInput').addEventListener('input', function() {
      currentSearch = this.value;
      renderProducts(currentCategory, currentSearch);
    });

    // Initial render
    renderProducts('all');
  </script>
</body>
</html>
