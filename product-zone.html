<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منطقة المنتجات | alphaservicemasters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #181d2a;
      --accent: #2b8cfc;
      --accent2: #ff9800;
      --card-bg: #23263a;
      --card-border: #26304a;
      --text-main: #fff;
      --text-muted: #bfc7d5;
      --cat-active: #2b8cfc33;
      --badge-hot: linear-gradient(90deg,#ff9800 0%,#ffd700 100%);
      --badge-new: linear-gradient(90deg,#2b8cfc 0%,#00d4ff 100%);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-main);
      min-height: 100vh;
      direction: rtl;
    }
    .navbar {
      background: #20243a;
      box-shadow: 0 2px 16px #0004;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      height: 62px;
      direction: rtl;
    }
    .navbar .logo {
      font-size: 1.4em;
      font-weight: 900;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 1.5px;
    }
    .navbar nav {
      display: flex;
      gap: 22px;
    }
    .navbar nav a {
      color: var(--text-main);
      text-decoration: none;
      font-size: 1.08em;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .navbar nav a:hover, .navbar nav a.active {
      background: var(--accent);
      color: #fff;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        height: auto;
        padding: 10px 4vw;
        gap: 8px;
        align-items: flex-start;
      }
      .navbar nav {
        gap: 8px;
        width: 100%;
      }
      .navbar .logo {
        font-size: 1.1em;
        margin-bottom: 2px;
      }
    }
    .container {
      max-width: 950px;
      margin: 0 auto;
      padding: 0 12px;
    }
    .zone-header {
      margin-top: 36px;
      margin-bottom: 32px;
      text-align: center;
      padding: 0 8vw;
    }
    .zone-header h1 {
      font-size: 2.2em;
      font-weight: 900;
      color: var(--accent2);
      margin-bottom: 16px;
      letter-spacing: 2px;
      line-height: 1.18;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .zone-header h1 img {
      width: 42px;
      height: 42px;
      vertical-align: middle;
    }
    .zone-header p {
      color: var(--text-muted);
      font-size: 1.15em;
      margin-bottom: 0;
      opacity: 0.96;
      line-height: 1.7;
      font-weight: 500;
    }
    @media (max-width: 700px) {
      .zone-header {
        margin-top: 20px;
        padding: 0 2vw;
      }
      .zone-header h1 {
        font-size: 1.3em;
      }
      .zone-header p {
        font-size: 1em;
      }
    }
    .categories-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 36px;
      animation: fadeIn 0.7s;
    }
    .category-card {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 14px;
      box-shadow: 0 2px 12px #0003;
      width: 110px;
      min-width: 90px;
      text-align: center;
      cursor: pointer;
      padding: 14px 6px 8px 6px;
      transition: border 0.18s, box-shadow 0.18s, background 0.18s, color 0.18s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--text-main);
      position: relative;
      user-select: none;
    }
    .category-card img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 8px;
      background: #23263a;
      margin-bottom: 4px;
      border: 1px solid #2b8cfc44;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #2b8cfc11;
    }
    .category-card.active,
    .category-card:hover {
      border: 2.5px solid var(--accent);
      background: var(--cat-active);
      color: var(--accent2);
      box-shadow: 0 8px 32px #2b8cfc22, 0 2px 12px #0002;
    }
    .category-title {
      font-size: 1em;
      margin: 0;
      margin-top: 2px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .search-bar {
      text-align: center;
      margin-bottom: 24px;
    }
    .search-bar input {
      padding: 9px 16px;
      border-radius: 18px;
      border: 1.5px solid #29314a;
      width: 90%;
      max-width: 350px;
      font-size: 1em;
      outline: none;
      background: #23263a;
      color: #fff;
      transition: border 0.2s;
    }
    .search-bar input:focus {
      border: 1.5px solid var(--accent);
    }
    .products-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 32px;
      animation: fadeIn 0.7s;
    }
    .product-row {
      background: var(--card-bg);
      border: 1.5px solid var(--card-border);
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 18px 18px;
      transition: border 0.18s, box-shadow 0.18s;
      position: relative;
      animation: fadeInUp 0.6s;
    }
    .product-row:hover {
      border: 1.5px solid var(--accent2);
      box-shadow: 0 8px 32px #2b8cfc22, 0 2px 12px #0002;
    }
    .product-img {
      width: 54px;
      height: 54px;
      object-fit: cover;
      border-radius: 8px;
      background: #23263a;
      border: 1.5px solid #2b8cfc44;
      box-shadow: 0 2px 8px #2b8cfc11;
      flex-shrink: 0;
    }
    .product-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .product-title {
      font-size: 1.08em;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .product-desc {
      font-size: 0.97em;
      color: var(--text-muted);
      margin-bottom: 2px;
    }
    .product-price {
      font-size: 1em;
      font-weight: 600;
      color: var(--accent2);
      margin-top: 2px;
      margin-bottom: 2px;
    }
    .product-btn, .product-img-btn {
      padding: 7px 22px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent2) 100%);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, transform 0.18s;
      box-shadow: 0 2px 8px #2b8cfc22;
      text-decoration: none;
      margin-right: 10px;
      margin-left: 0;
      letter-spacing: 0.5px;
      flex-shrink: 0;
      margin-bottom: 4px;
      margin-top: 4px;
      display: inline-block;
    }
    .product-img-btn {
      /* padding: 2px 8px;
      font-size: 0.85em;
      min-width: 0;
      width: auto;
      border-radius: 12px; */
    }
    .product-btn:hover, .product-img-btn:hover {
      background: linear-gradient(90deg, var(--accent2) 0%, var(--accent) 100%);
      transform: scale(1.07);
    }
    .badge {
      display: inline-block;
      color: #fff;
      font-size: 0.85em;
      font-weight: bold;
      padding: 2px 10px;
      border-radius: 12px;
      letter-spacing: 0.5px;
      vertical-align: middle;
      margin-right: 7px;
      margin-left: 0;
      background: var(--badge-hot);
      box-shadow: 0 1px 4px #0001;
      animation: fadeIn 0.5s;
    }
    .badge.hot { background: var(--badge-hot);}
    .badge.new { background: var(--badge-new);}
    @media (max-width: 700px) {
      .categories-grid {
        gap: 10px;
      }
      .category-card {
        width: 80px;
        min-width: 70px;
        padding: 8px 2px 4px 2px;
      }
      .category-title {
        font-size: 0.92em;
      }
      .product-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 12px 10px;
      }
      .product-btn, .product-img-btn {
        margin-right: 0;
        margin-top: 4px;
      }
    }
    /* Popup styles */
    .img-popup-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s;
    }
    .img-popup-content {
      background: #23263a;
      border-radius: 18px;
      padding: 18px 18px 12px 18px;
      box-shadow: 0 8px 32px #2b8cfc44, 0 2px 12px #0002;
      max-width: 96vw;
      max-height: 90vh;
      text-align: center;
      position: relative;
      animation: fadeInUp 0.3s;
    }
    .img-popup-content img {
      max-width: 80vw;
      max-height: 60vh;
      border-radius: 16px;
      box-shadow: 0 2px 12px #2b8cfc22;
      margin-bottom: 10px;
    }
    .img-popup-content .close-btn {
      position: absolute;
      top: 6px;
      left: 10px;
      background: var(--accent2);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.3em;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 0 1px 8px #ff980033;
      transition: background 0.2s;
    }
    .img-popup-content .close-btn:hover {
      background: var(--accent);
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 1em;
      padding: 24px 0 12px 0;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/5953/5953768.png" alt="Alpha Logo" style="width:28px;height:28px;vertical-align:middle;border-radius:8px;">
      alphaservicemasters
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="gaming-zone.html">منطقة الألعاب</a>
      <a href="subscription-zone.html">منطقة الاشتراكات</a>
      <a href="product-zone.html" class="active">منطقة المنتجات</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>
  </div>
  <div class="container">
    <section class="zone-header">
      <h1>
        <img src="https://cdn-icons-png.flaticon.com/512/711/711769.png" alt="Products">
        منطقة المنتجات
      </h1>
      <p>
        إكسسوارات عصرية (سلاسل)، وزيادة متابعين ولايكات إنستجرام وتيك توك.<br>
        جودة عالية، تسليم سريع، وأسعار منافسة!
      </p>
    </section>
    <!-- Categories -->
    <div class="categories-grid" id="categoriesGrid"></div>
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
    </div>
    <!-- Products -->
    <div class="products-list" id="productsList"></div>
    <!-- Popup image viewer -->
    <div id="imgPopup" style="display:none"></div>
    <footer>
      &copy; 2025 alphaservicemasters. جميع الحقوق محفوظة.
    </footer>
  </div>
  <script>
    // Categories for this zone
    const categories = [
      { key: "all", name: "الكل", img: "https://cdn-icons-png.flaticon.com/512/3595/3595455.png" },
      { key: "necklaces", name: "سلاسل وإكسسوارات", img: "https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=100&q=80" },
      { key: "instagram", name: "انستجرام (متابعين/لايكات)", img: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png" },
      { key: "tiktok", name: "تيك توك (مشاهدات/لايكات/متابعين)", img: "https://cdn-icons-png.flaticon.com/512/3046/3046125.png" }
    ];

    // Products for this zone
    const products = [
      {
        title: "سلسلة ذهبية عصرية",
        desc: "سلسلة بتصميم أنيق وجودة عالية، مناسبة لجميع الأذواق.",
        img: "https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80",
        category: "necklaces",
        badge: "Hot",
        price: 45
      },
      {
        title: "سلسلة قلب تريندي",
        desc: "سلسلة قلب مميزة، هدية مثالية للأحباب.",
        img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80",
        category: "necklaces",
        price: 40
      },
      {
        title: "متابعين إنستجرام (1000 متابع)",
        desc: "زيادة متابعين حقيقيين لحسابك على إنستجرام بسرعة وأمان.",
        img: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png",
        category: "instagram",
        badge: "New",
        price: 30
      },
      {
        title: "لايكات إنستجرام (1000 لايك)",
        desc: "احصل على لايكات حقيقية لمنشوراتك على إنستجرام.",
        img: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png",
        category: "instagram",
        price: 15
      },
      {
        title: "مشاهدات تيك توك (5000 مشاهدة)",
        desc: "زيادة مشاهدات فيديوهاتك على تيك توك بسرعة وبدون حظر.",
        img: "https://cdn-icons-png.flaticon.com/512/3046/3046125.png",
        category: "tiktok",
        badge: "Hot",
        price: 18
      },
      {
        title: "لايكات تيك توك (1000 لايك)",
        desc: "إعجابات حقيقية وسريعة لفيديوهاتك على تيك توك.",
        img: "https://cdn-icons-png.flaticon.com/512/3046/3046125.png",
        category: "tiktok",
        price: 12
      },
      {
        title: "متابعين تيك توك (1000 متابع)",
        desc: "متابعين حقيقيين وآمنين لحسابك على تيك توك.",
        img: "https://cdn-icons-png.flaticon.com/512/3046/3046125.png",
        category: "tiktok",
        badge: "New",
        price: 28
      }
    ];

    let currentCategory = 'all';
    let currentSearch = '';

    // Render categories
    const categoriesGrid = document.getElementById('categoriesGrid');
    categories.forEach((cat, idx) => {
      categoriesGrid.innerHTML += `
        <div class="category-card${idx === 0 ? ' active' : ''}" data-cat="${cat.key}">
          <img src="${cat.img}" alt="${cat.name}">
          <div class="category-title">${cat.name}</div>
        </div>
      `;
    });

    // Render products
    function renderProducts(catKey, searchTerm = '') {
      const productsList = document.getElementById('productsList');
      productsList.innerHTML = '';
      let filtered = catKey === 'all' ? products : products.filter(p => p.category === catKey);
      if (searchTerm) {
        filtered = filtered.filter(prod =>
          prod.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
          prod.desc.toLowerCase().includes(searchTerm.toLowerCase())
        );
      }
      if (filtered.length === 0) {
        productsList.innerHTML = '<p style="text-align:center;color:#888">لا توجد منتجات في هذا التصنيف.</p>';
        return;
      }
      filtered.forEach((prod, i) => {
        productsList.innerHTML += `
          <div class="product-row">
            <img class="product-img" src="${prod.img}" alt="${prod.title}">
            <div class="product-info">
              <div class="product-title">
                ${prod.badge ? `<span class="badge ${prod.badge.toLowerCase()}">${prod.badge}</span>` : ''}
                ${prod.title}
              </div>
              <div class="product-desc">${prod.desc}</div>
              <button class="product-img-btn" onclick="showImgPopup('${encodeURIComponent(prod.img)}','${encodeURIComponent(prod.title)}')">عرض الصورة</button>
            </div>
            <div class="product-price">${prod.price} د.ت</div>
            <a class="product-btn" href="#" onclick="alert('لطلب المنتج تواصل معنا عبر واتساب أو صفحة تواصل معنا.');return false;">اطلب الآن</a>
          </div>
        `;
      });
    }

    // Handle category click
    document.querySelectorAll('.category-card').forEach(card => {
      card.addEventListener('click', function() {
        document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
        this.classList.add('active');
        currentCategory = this.getAttribute('data-cat');
        renderProducts(currentCategory, currentSearch);
      });
    });

    // Handle search
    document.getElementById('searchInput').addEventListener('input', function() {
      currentSearch = this.value;
      renderProducts(currentCategory, currentSearch);
    });

    // Popup logic
    function showImgPopup(imgUrl, title) {
      imgUrl = decodeURIComponent(imgUrl);
      title = decodeURIComponent(title);
      closeImgPopup(); // Ensure any previous popup is closed
      document.getElementById('imgPopup').innerHTML = `
        <div class="img-popup-bg" onclick="closeImgPopup(event)">
          <div class="img-popup-content" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeImgPopup(event)" title="إغلاق">&times;</button>
            <img src="${imgUrl}" alt="${title}">
            <div style="color:#fff;font-weight:700;font-size:1.1em">${title}</div>
          </div>
        </div>
      `;
      document.getElementById('imgPopup').style.display = 'block';
      document.addEventListener('keydown', escListener);
    }
    function closeImgPopup(e) {
      document.getElementById('imgPopup').style.display = 'none';
      document.getElementById('imgPopup').innerHTML = '';
      document.removeEventListener('keydown', escListener);
    }
    function escListener(e) {
      if (e.key === "Escape") closeImgPopup();
    }

    // Initial render
    renderProducts('all');
  </script>
</body>
</html>
